<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 2</title>
    <!-- Lägger in stylesheetet -->
    <link rel="stylesheet" href="style.css">
    <!-- Då vi använder NPM måste man ange type=module för att den ska paketeras korrekt -->
    <script src="main.js" type="module"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            Webbutveckling - Ramschema
        </h1>
    </header>
    <main>
        <!-- Diven som kommer innehålla alla kolumner -->
        <div id="scheduleContainer">
            <p id="searchText">Sök</p>
            <input type="search" id="searchBar" placeholder="Sök efter kurskod eller kursnamn">
            <!-- Lägger en div med namn colGrid för att sedan kunna stylea för mindre skärmstorlekar -->
            <div class="colGrid">
                <div class="first-column">
                    <p id="firstHeader"><u>Kurskod</u></p>
                    <ul id="firstCol">
                    </ul>
                </div>
                <div class="second-column">
                    <p id="secondHeader"><u>Kursnamn</u></p>
                    <ul id="secondCol">
                    </ul>
                </div>
                <div class="third-column">
                    <p id="thirdHeader"><u>Progress</u></p>
                    <ul id="thirdCol">
                    </ul>
                </div>
            </div>
    </main>
    <footer>
        <p>Frontend-baserad webbutveckling - DT211G</p>
        <br>
        <p>Löst av Adam Sjögren - adsj2300</p>
    </footer>
</body>

</html>
